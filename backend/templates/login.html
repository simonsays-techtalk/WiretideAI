{% extends "base.html" %}
{% block content %}
<main class="page auth">
  <div class="hero">
    <div class="brand">
      <div class="title">Admin Login</div>
    </div>
    {% if use_password %}
      <p class="tagline">Sign in with your admin username and password.</p>
      <form class="filters" method="post" action="/login">
        <input type="text" name="admin_username" placeholder="Admin username" value="{{ admin_username }}" />
        <input type="password" name="admin_password" placeholder="Password" autocomplete="current-password" />
        <button type="submit">Login</button>
      </form>
    {% else %}
      <p class="tagline">Enter admin token to access UI pages.</p>
      <form class="filters" method="post" action="/login">
        <input type="password" name="admin_token" placeholder="Admin token" />
        <button type="submit">Login</button>
      </form>
    {% endif %}
  </div>
</main>
{% endblock %}
